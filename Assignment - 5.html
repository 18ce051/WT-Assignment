<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		body{
			 margin: 0;
    margin-top: 50px;
    font-family: sans-serif;
			background-image: linear-gradient(rgba(255,255,255,0.25),rgba(255,255,255,0.25)), url('https://wallpaperaccess.com/full/48071.jpg');
		}
	
		
	
	table{
		border: 5px solid red;
		
	}
	fieldset{
		width: 500px;
		
	}
	</style>

</head>
<body>

<div align="middle">
	
<form action="" method="post" >
	 <fieldset><legend><b>National Workshop on Web Technology</b></legend>

					<table border="0" frame="void" cellpacing="0px" cellpadding="12px" bgcolor=" #000000" height="500px" width="400px">

						<tr align="center" bgcolor="lightblue">
							<td >
								<label for="FN">First Name:</label>
							</td>
							<td colspan="2" border="">
								<input type="text" name="FirstName" id="FN" style="width:100%" placeholder="First Name" required>
							</td>
						</tr>

						<tr align="center" bgcolor="lime">
							<td >
								<label for="LN">Last Name:</label>
							</td>
							<td>
								<input type="text" name="LastName" id="LN" style="width:100%" placeholder="Last Name" required>
							</td>
						</tr>
						<tr align="center" bgcolor="lime">
							<td>
								<label for="Participant">Participant:</label>
							</td>
							<td>
								<select name="Participant" id="Participant" style="width:100%" required>
									<option value="Student">Student</option>
									<option value="Faculty">Faculty</option>
									<option value="Professional">Professional</option>
									<option value="Company/Firm Representative">Company/Firm Representative</option>
									
								

								</select>
							</td>
						</tr>
						<tr align="center" bgcolor="lightblue">
							<td >
								<label>Gender:</label>
							</td>
							<td>
								<input type="radio" name="gender" id="male" required>
								<label for="male">Male</label>

								<input type="radio" name="gender" id="female" required>
								<label for="female">Female</label>
								
								<input type="radio" name="gender" id="other" required>	
								<label for="other">Other</label>
							</td>
						</tr>
						<tr align="center"  bgcolor="lime">
							<td>
								<label for="dob">Date Of Birth:</label>
							</td>
							<td>
								<input type="date" name="date" style="width:100%" id="dob" minlength="1990-01-01" maxlength="2021-12-31">
							</td>
						</tr>
						<tr align="center"bgcolor="lightblue">
							<td>
								<label for="city">City:</label>
							</td>
							<td>
								<select name="city" id="city" style="width:100%" required>
									<option value="Vadodara">Vadodara</option>
									<option value="Delhi">Delhi</option>
									<option value="Bhopal">Bhopal</option>
									<option value="Mumbai">Mumbai</option>
									<option value="Bangalore">Bangalore</option>
									<option value="Hyderabad">Hyderabad</option>
									<option value="Kanpur">Kanpur</option>
									<option value="Nagpur">Nagpur</option>
									<option value="Ahmedabad">Ahmedabad</option>
									<option value="Junagadh">Junagadh</option>
									<option value="Pune">Pune</option>
									<option value="Surat">Surat</option>

								</select>
							</td>
						</tr>
						<tr align="center" bgcolor="lime">
							<td>
								<label for="state">State:</label>
							</td>
							<td>
								<select name="state" id="state" style="width:100%" required>
									<option value="Gujarat">Gujarat</option>
									<option value="Maharastra">Maharastra</option>
									<option value="AndhraPradesh">Andhra Pradesh</option>
									<option value="Goa">Goa</option>
									<option value="Haryana">Haryana</option>
									<option value="HimachalPradesh">Himachal Pradesh</option>
									<option value="Karnataka">Karnataka</option>
									<option value="Kerala">Kerala</option>
									<option value="MadhyaPradesh">Madhya Pradesh</option>
									<option value="Punjab">Punjab</option>
									<option value="Rajasthan">Rajasthan</option>
									<option value="Sikkim">Sikkim</option>
									<option value="TamilNadu">TamilNadu</option>

								</select>
							</td>
						</tr>
						<tr align="center" bgcolor="lightblue">
							<td>
								<label for="emailid">Email ID:</label>
							</td>
							<td>
								<input type="email" name="email" id="emailid" style="width:100%" placeholder="Email ID" required>
							</td>
						</tr>
						<tr align="center" bgcolor="lime">
							<td>
								<label for="phoneNo">Phone No.:</label>
							</td>
							<td>
								<input type="tel" name="phoneno" id="phoneNo" style="width:100%" pattern="[0-9]{2}-[0-9]{10}"  placeholder="[0-9]{2}-[0-9]{10}"  required>
							</td>
						</tr>
						<tr align="center"  bgcolor="lightblue">
							<td colspan="2">

			      	<input type="submit" name="submit" style="width:40%;background-color:#00ace6" value="submit" autofocus>
							<input type="reset" name="reset" style="width:40%;background-color:#00ace6"  value="reset">
							</td>
						</tr>

					</table>

				 </fieldset>
				</form>
				</div>
</body>
</html>
